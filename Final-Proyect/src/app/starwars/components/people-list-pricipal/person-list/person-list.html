<ul class="bg-gray-800 rounded-xl p-6 shadow-lg divide-y divide-gray-700">

  @for (p of personajes; track p.name) {
    <li class="py-3 flex justify-between items-center">
      <div>
        <span class="font-semibold">{{ p.name }}</span>
        <span class="text-sm text-gray-400 ml-2">{{ p.gender }} â€¢ {{ p.birth_year }}</span>
      </div>
      <button 
        (click)="borrar.emit(p.name)" 
        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm transition">
        Eliminar
      </button>
    </li>
  }

  @empty {
    <li class="py-3 text-center text-gray-400">
      No hay personajes para mostrar.
    </li>
  }
</ul>
